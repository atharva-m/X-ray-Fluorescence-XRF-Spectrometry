name: 'data-streaming'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_MESSAGE_MAX_BYTES: ${MAX_MESSAGE_BYTES:-10485760}
      KAFKA_REPLICA_FETCH_MAX_BYTES: ${MAX_MESSAGE_BYTES:-10485760}
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 10s
      retries: 5
      start_period: 15s

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      retries: 5

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  consumer:
    build: .
    depends_on:
      kafka:
        condition: service_healthy
      mongo:
        condition: service_healthy
    env_file: .env
    volumes:
      - .:/app
      - ./discoveries:/app/discoveries
    environment:
      - KAFKA_BOOTSTRAP_SERVER=kafka:29092
      - MONGO_URI=mongodb://mongo:27017/
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  producer:
    build: .
    command: ["python", "producer.py"]
    depends_on:
      kafka:
        condition: service_healthy
    env_file: .env
    volumes:
      - .:/app
    environment:
      - KAFKA_BOOTSTRAP_SERVER=kafka:29092

  dashboard:
    build: .
    command: ["uvicorn", "dashboard:app", "--host", "0.0.0.0", "--port", "8080"]
    ports:
      - "8080:8080"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - .:/app
      - ./discoveries:/app/discoveries:ro
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - DB_NAME=lab_discovery_db
      - COLLECTION_NAME=shapes_found
      - PROMETHEUS_URL=http://prometheus:9090
      - STORAGE_PATH=/app/discoveries
    healthcheck:
      test: curl -f http://localhost:8080/api/health || exit 1
      interval: 10s
      retries: 5
      start_period: 10s

volumes:
  mongo_data: